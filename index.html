<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIDI Synth — Glide + FX</title>
  <style>
    :root{--bg:#0b0f14;--fg:#e6ebef;--card:#121821;--muted:#94a3b8;--line:#1f2a44;--accent:#2563eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:980px;margin:0 auto;padding:22px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px;margin:0 0 16px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .col{display:flex;flex-direction:column;gap:6px}
    h1{margin:0 0 10px;font-size:26px}
    .badge{background:#1e293b;border:1px solid #334155;border-radius:999px;padding:3px 10px;font-size:12px}
    button{background:var(--accent);border:none;color:#fff;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    button.secondary{background:#334155}
    label{font-weight:600}
    .sub{color:var(--muted);font-size:12px}
    input[type="range"]{width:260px}
    .status{font-family:ui-monospace,Menlo,Consolas,monospace;background:#0f172a;color:#cbd5e1;padding:8px 10px;border-radius:8px}
    .logs{max-height:240px;overflow:auto;font-family:ui-monospace,Menlo,Consolas,monospace;background:#0f172a;border:1px solid var(--line);border-radius:12px;padding:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>MIDI Synth <span class="badge">Glide + Reverb + Distortion + Delay</span></h1>
    <p id="status" class="status">Click Start Audio → play your MIDI device. Open DevTools for extra logs.</p>

    <div class="card">
      <div class="row">
        <button id="startBtn">Start Audio</button>
        <button id="stopBtn" class="secondary">Stop Audio</button>
        <span id="deviceInfo" class="badge">No MIDI yet</span>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="col">
          <label>Glide (ms) <span class="sub" id="glideVal">0</span></label>
          <input id="glide" type="range" min="0" max="400" step="10" value="0" />
        </div>
        <div class="col">
          <label>Reverb Mix <span class="sub" id="reverbVal">0.20</span></label>
          <input id="reverb" type="range" min="0" max="1" step="0.01" value="0.20" />
        </div>
        <div class="col">
          <label>Distortion Drive <span class="sub" id="distVal">0.30</span></label>
          <input id="dist" type="range" min="0" max="1" step="0.01" value="0.30" />
        </div>
        <div class="col">
          <label>Delay Mix <span class="sub" id="delayMixVal">0.20</span></label>
          <input id="delayMix" type="range" min="0" max="1" step="0.01" value="0.20" />
        </div>
        <div class="col">
          <label>Delay Time (ms) <span class="sub" id="delayTimeVal">250</span></label>
          <input id="delayTime" type="range" min="20" max="800" step="5" value="250" />
        </div>
      </div>
    </div>

    <div class="card">
      <strong>Logs</strong>
      <div id="logs" class="logs"></div>
    </div>
  </div>

  <script src="midi.js"></script>
  <script src="synth.js"></script>
  <script src="main.js"></script>
</body>
</html>
